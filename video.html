<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MMU Video</title>
        <script src="scripts/videoScripts.js"></script>
    </head>
    <body>
        <header>
            <h1>Garvit Bansal, 17065919, 14/12/2018</h1>
        </header>
        <section id="videoContainer">
            <video width = 640 height=360  poster="images/poster.jpg">
                <source src="video/MP4/mmu.mp4" type="video/mp4">
                <source src="video/webM/MMU.webm" type="video/webm">
            </video>
            <div id="videoControls">
                <button type="button" id="playPause">Play</button>  
                <button type="button" id= "muteUnmute">Mute</button>
                <input type="range" id="seekBar" min=0 max=100 step=1 value=0>
                <input type="range" id="volumeBar" min=0 max=10 step=1 value=5>  
                <input type="text" readonly id="volumeLevelField" size="2">
                <input type="text" readonly id="durationField" size="4">
                <input type="text" readonly id="currentTimeField" size="4">
                <select id="playbackSpeedMenu">
                    <option value="2.0">2x</option>
                    <option value="1.75">1.75x</option>
                    <option value="1.50">1.5x</option>
                    <option value="1.25">1.2x</option>
                    <option selected value="1.0">1x</option>
                    <option value="0.75">0.75x</option>
                    <option value="0.5">0.5x</option>
                </select>
                <button type="button" id="forwardStep">Forward Step</button>
                <button type="button" id="backStep">Back Step</button>                          
            </div>
        </section>
    </body>
</html>
